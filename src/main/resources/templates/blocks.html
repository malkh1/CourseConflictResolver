<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blocks</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/blocks-styles.css}">
    </head>
    <body>
        <header>
            <h1>Blocks</h1>
        </header>
        <main>

            <table>
                <caption class="text-left-align">List of blocks and their properties</caption>
                <thead>
                    <tr>
                        <th>Block ID</th>
                        <th>Student Count</th>
                        <th>Combinations</th>
                        <th>Non-conflicting Combinations</th>
                        <th>Courses</th>
                        <th>View</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="block: ${blocks}">
                        <td th:text="${block.blockId}"></td>
                        <td th:text="${block.studentCount}"></td>
                        <td th:text="${block.combinations}"></td>
                        <td th:text="${block.nonConflictingCombinations}"></td>
                        <td class="text-left-align" th:text="${block.courses}"></td>
                        <td>
                            <a class="view-button" th:href="@{/blockview/{blockId}(blockId=${block.blockId})}">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

    </body>
</html>
